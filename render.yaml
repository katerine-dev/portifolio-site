services:
  - type: web
    name: portifolio
    env: python
    plan: free # ou outro plano, dependendo do que precisar
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
